---
- name: RHEL subscription
  community.general.redhat_subscription:
    state: present
    username: "{{ lookup('env', 'RHSM_USER') }}"
    password: "{{ lookup('env', 'RHSM_PASS') }}"
    auto_attach: true
  when:
    - ansible_distribution == "RedHat"
    - lookup('env', 'RHSM_USER') | length > 0
    - lookup('env', 'RHSM_PASS') | length > 0

- name: Perform dnf clean
  ansible.builtin.command: /usr/bin/yum -y clean all

- name: Import epel gpg key
  ansible.builtin.rpm_key:
    state: present
    key: "{{ epel_rpm_gpg_key }}"
  when: epel_rpm_gpg_key != ""

- name: Add epel repo
  ansible.builtin.yum:
    name: "{{ redhat_epel_rpm }}"
    state: present
    lock_timeout: 60
  when: redhat_epel_rpm != ""

- ansible.builtin.import_tasks: rpm_repos.yml

- name: Perform a yum update
  ansible.builtin.yum:
    name: "*"
    state: latest
    lock_timeout: 60

- name: Install baseline dependencies
  ansible.builtin.yum:
    name: "{{ rpms }}"
    state: present
    lock_timeout: 60

- name: Install extra rpms
  ansible.builtin.yum:
    name: "{{ extra_rpms.split() }}"
    state: present
    lock_timeout: 60

- name: allow Kubernetes ports
  shell: >-
    firewall-cmd --permanent --add-port={6443,2379,2380,10250,10251,10252,10257,10259,179,30000-32767}/tcp
  become: true

- name: allow Kubernetes ports
  shell: >-
    firewall-cmd --permanent --add-port=4789/udp
  become: true
